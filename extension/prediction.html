<!DOCTYPE html>
<html>
<head>
  <title>Phishing Analysis Result</title>
  <style>
    body {
      width: 400px;
      padding: 20px;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .result-card {
      padding: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      text-align: center;
    }
    .high-risk {
      color: #dc2626;
      background-color: #fee2e2;
      border-color: #fecaca;
    }
    .low-risk {
      color: #16a34a;
      background-color: #dcfce7;
      border-color: #bbf7d0;
    }
    .prediction {
      font-size: 24px;
      font-weight: bold;
    }
    .close-button {
      padding: 8px 16px;
      background: #666;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 12px;
    }
    .close-button:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="resultCard" class="result-card">
      <div id="prediction" class="prediction"></div>
    </div>
    <button id="closeButton" class="close-button">Close</button>
  </div>
  <script src="prediction.js"></script>
</body>
</html>
