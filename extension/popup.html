<!DOCTYPE html>
<html>
<head>
  <title>GephiltePhish Login</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 8px 16px;
      background: #0070f3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #0051b3;
    }
    .error {
      color: red;
      font-size: 14px;
    }
    .success {
      color: green;
      font-size: 14px;
    }
    .close-button {
      margin-top: 12px;
      background: #666;
    }
    .close-button:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="loginForm">
      <h2>Login Required</h2>
      <p>Please login to use GephiltePhish features</p>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" required>
      </div>
      <div id="error" class="error" style="display: none;"></div>
      <div id="success" class="success" style="display: none;"></div>
      <button id="loginButton">Login</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
