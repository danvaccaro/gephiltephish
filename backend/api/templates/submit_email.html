<!-- submit_email.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Email</title>
</head>
<body>
    <h1>Submit an Email</h1>
    <form method="POST" action="{% url 'submit' %}">
        {% csrf_token %}
        <label for="sender">Sender Email:</label>
        <input type="email" id="sender" name="sender" required><br><br>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required><br><br>

        <label for="body">Email Body:</label><br>
        <textarea type="text" id="body" name="body" rows="10" cols="50" required></textarea><br><br>

        <button type="submit">Submit Email</button>
    </form>

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
</body>
</html>
